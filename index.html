<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="To do List Challenge Frontend Mentor">

  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--Css styles-->
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Todo app</title>

</head>
<body>
  <main>
    <section class="wrapper">
      <div class="header__container">
        <header>
          <h1 class="header__title">Todo</h1>
          <button id="button" class="button"></button>
        </header>
        <div class="form">
          <input id="input" class="form__input" type="text" placeholder="Create a new todo...">
          <div class="form__circle">
          </div>
        </div>
      </div>

      <section class="container">
        <div id="container" class="cards__container">
          

        </div>
      <nav class="navegation">
        <p class="total"><span class="number"></span> items left</p>
        <ul class="menu">
          <li class="menu__list">
            <a href="#" id="all" class="menu__item active">All</a>  
          </li>
          <li class="menu__list">
            <a href="#" id="active" class="menu__item">Active</a>  
          </li>
          <li class="menu__list">
            <a href="#" id="completed" class="menu__item">Completed</a>  
          </li>
        </ul>
        <a href="#" id="clear" class="menu__item">Clear Completed</a>
      </nav>

      </section>
      <ul class="menu-mobile">
          <li class="menu__list">
            <a href="#" id="all" class="menu__item all active">All</a>  
          </li>
          <li class="menu__list">
            <a href="#" id="active" class="menu__item">Active</a>  
          </li>
          <li class="menu__list">
            <a href="#" id="completed" class="menu__item">Completed</a>  
          </li>
        </ul>
      
    </section>
    
  </main>


<script src="./assets/js/theme.js"></script>
<script src="./assets/js/script.js"></script>

</body>
</html>
